<div xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"  layout:decorate="~{base_layout}" layout:fragment="~{body}" th:remove="tag">



    <div class="main-container">
        <div class="container">
            <div class="row">
                <div class="col-md-8 page-content">
                    <div class="inner-box category-content">
                        <h2 class="title-2"><i class="icon-user-add"></i> Create your account</h2>

                        <div class="row">
                            <div class="col-sm-12">
                                <form class="form-horizontal" th:action="@{/register}" method="post" enctype="multipart/form-data">
                                    <fieldset>


                                        <!-- Text input-->
                                        <div class="form-group  row required">
                                            <label class="col-md-4 control-label">First Name <sup>*</sup></label>

                                            <div class="col-md-6">
                                                <input name="name" placeholder="First Name" class="form-control input-md"
                                                       required="" type="text">
                                            </div>
                                        </div>

                                        <!-- Text input-->
                                        <div class="form-group  row required">
                                            <label class="col-md-4 control-label">Last Name <sup>*</sup></label>

                                            <div class="col-md-6">
                                                <input name="surname" placeholder="Last Name"
                                                       class="form-control input-md" type="text" required="">
                                            </div>
                                        </div>

                                        <!-- Text input-->
                                        <div class="form-group  row required">
                                            <label class="col-md-4 control-label">Phone Number <sup>*</sup></label>

                                            <div class="col-md-6">
                                                <input type="number" name="number" placeholder="Phone Number"
                                                       class="form-control input-md" required="" >
                                     </div>
                                        </div>




                                        <div class="form-group  row required">
                                            <label for="inputEmail3" class="col-md-4 control-label">Email
                                                <sup>*</sup></label>

                                            <div class="col-md-6">
                                                <input type="email" name="email" class="form-control" id="inputEmail3"
                                                       placeholder="Email" required="">
                                            </div>
                                        </div>

                                        <div class="form-group row required">
                                            <label class="col-md-4 control-label">You are a <sup>*</sup></label>

                                            <div class="col-md-6">
                                                <select class="form-control" name="gender" id="type">
                                                    <option  value="MALE" name="MALE">MALE
                                                    </option>
                                                    <option value="FEMALE" name="FEMALE">FEMALE</option>

                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group row required">
                                            <label class="col-md-4 control-label">You are a <sup>*</sup></label>

                                            <div class="col-md-6">
                                                <select class="form-control" name="userType" id="userType">
                                                    <option  value="JOBSEACKER" name="JOBSEACKER">JOBSEACKER
                                                    </option>
                                                    <option value="EMPLOYER" name="EMPLOYER">EMPLOYER</option>

                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group  row required">
                                            <label for="inputPassword3" class="col-md-4 control-label">Password </label>

                                            <div class="col-md-6">
                                                <input type="password" name="password" class="form-control" id="inputPassword3"
                                                       placeholder="Password" required="">


                                                <small id="passwordHelpBlock" class="form-text text-muted">


                                                    At least 5 characters
                                                </small>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-md-4 control-label" >Picture</label>
                                            <div class="col-md-6">
                                                <div class="mb10">
                                                    <input id=""
                                                           type="file" class="file" data-preview-file-type="text" name="picture">
                                                </div>
                                            </div>
                                        </div>



                                        <div class="form-group row">
                                            <label class="col-md-4 control-label"></label>

                                            <div class="col-md-8">

                                                <div style="clear:both"></div>
                                                <input class="btn btn-primary" type="submit" value="Register">
                                            </div>
                                        </div>



                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.page-content -->

                <div class="col-md-4 reg-sidebar">
                    <div class="reg-sidebar-inner text-center">
                        <div class="promo-text-box" th:each="user : ${users}">

                            <h3><strong th:text="${user.name}"></strong></h3>

                            <p>
                            <img width="150" th:if="${user.picUrl != null}" th:src="@{/getImage(picUrl=${user.picUrl})}" class="rounded-circle">
                            </p>
                        </div>

                    </div>
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </div>
    <!-- /.main-container -->





</div>
