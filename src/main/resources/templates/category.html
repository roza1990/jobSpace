<div xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{base_layout}" layout:fragment="~{body}" th:remove="tag">



    <div class="main-container">
        <div class="container">
            <div class="row">
                <div class="col-md-12 page-content">
                    <div class="inner-box category-content">
                        <h2 class="title-2">Add Category</h2>

                        <div class="row">
                            <div class="col-sm-12">

                                <form class="form-horizontal" th:action="@{/addCatgory}" method="post" enctype="multipart/form-data">
                                    <fieldset>


                                        <!-- Text input-->
                                        <div class="form-group  row required">
                                            <label class="col-md-4 control-label">Name <sup>*</sup></label>

                                            <div class="col-md-6">
                                                <input name="name" placeholder="Category Name" class="form-control input-md"
                                                       required="" type="text">
                                            </div>
                                        </div>


                      <div class="form-group row">
                                            <label class="col-md-4 control-label" >Picture</label>
                                            <div class="col-md-6">
                                                <div class="mb10">
                                                    <input id=""
                                                           type="file" class="file" data-preview-file-type="text" name="picture">
                                                </div>
                                            </div>
                                        </div>



                                        <div class="form-group row">
                                            <label class="col-md-4 control-label"></label>

                                            <div class="col-md-8">

                                                <div style="clear:both"></div>
                                                <input class="btn btn-primary" type="submit" value="Add Category">
                                            </div>
                                        </div>



                                    </fieldset>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.page-content -->
            </div>
        </div>
    </div>
</div>
